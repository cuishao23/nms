<h2><span lang=EN-US>5.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>诊断功能</span></h2>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>诊断功能分服务器诊断和终端诊断。</span></p>
<p class=a style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>服务器诊断</span></p>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>具体操作方法如下：</span></p>
<p class=a3 style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在<b>设备管理</b></span><span lang=EN-US>&gt;</span><b><span style='font-family:宋体;'>诊断抓包</span></b><span lang=EN-US>&gt;</span><b><span style='font-family:宋体;'>诊断功能</span></b><span style='font-family:宋体;'>界面；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=645 height=206 src="doc.files/image074.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1591086124(1).png" ></span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在诊断对象处选择<b>服务器</b>，选择服务域，选择平台域，选择虚拟机房，选择设备，点击【诊断】，服务器诊断结果显示在界面上。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=644 height=397 src="doc.files/image076.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1591585523(1).png" ></span></p>
<p class=a style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>终端诊断</span></p>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>在诊断对象处选择<b>终端</b>，选择服务域，选择用户域，选择设备，选择设备类型，点击【诊断】，诊断结果显示在界面上。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=644 height=335 src="doc.files/image078.png" ></span></p>
