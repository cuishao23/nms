<h2><span lang=EN-US>7.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>设备配置</span></h2>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>设备配置界面查看和管理设备主型号、设备子型号、设备类型和可登录设备。</span></p>
<p class=a3 style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:38.0pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>进入<b>系统配置</b></span><span lang=EN-US>&gt;</span><b><span style='font-family:宋体;'>设备配置</span></b><span style='font-family:宋体;'>界面；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=645 height=342 src="doc.files/image121.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1592892377(1).png" ></span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击右上角的【新增】，填写设备主型号和子型号，可登录设备，选择设备类型软件或硬件，填写完成选择【保存】；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=293 src="doc.files/image123.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1592892466(1).png" ></span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击一个或多个需要删除的设备型号，选择右上角的【删除】可删除设备信息；</span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在设备管理界面输入设备型号，选择设备类型，点击</span><span lang=EN-US><img border=0 width=32 height=32 src="doc.files/image013.png" ></span><span style='font-family:宋体;'>可搜索设备型号。</span></p>
