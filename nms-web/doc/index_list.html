    <script type="text/javascript">
        function FoundTitle(title) {
            if (title != null && title != "") {
                title = title.toLowerCase();
                var levals = document.getElementById("Levals");
                for (i = 0; i < levals.childNodes.length; i++) {
                    var ahref = levals.childNodes[i].firstChild;
                    var text = ahref.innerText.toLowerCase();
                    if (text.length >= title.length) {
                        if (title == text.substring(0, title.length)) {
                            window.scrollTo(0, getTop(ahref));
                            break;
                        }
                    }
                }
            }
        }

        function getLeft(obj) {
            var offset = obj.offsetLeft;
            if (obj.offsetParent != null) offset += getLeft(obj.offsetParent);
            return offset;
        };

        function getTop(obj) {
            var offset = obj.offsetTop;
            if (obj.offsetParent != null) offset += getTop(obj.offsetParent);
            return offset;
        };
    </script>
