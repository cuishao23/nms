<h2><span lang=EN-US>3.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>历史会议</span></h2>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>在历史会议界面，可以查看指定服务域中的历史会议信息，包含点对点会议和多点会议。</span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在<b>会议信息</b></span><b><span lang=EN-US>&gt;</span></b><b><span style='font-family:宋体;'>历史会议</span></b><span style='font-family:宋体;'>界面，选择服务域，用户域，选择点对点会议</span><span lang=EN-US>/</span><span style='font-family:宋体; '>多点会议，输入会议名称，点击</span><span lang=EN-US><img border=0 width=32 height=32 src="doc.files/image013.png" ></span><span style='font-family:宋体;'>，界面将显示历史会议列表；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=578 height=261 src="doc.files/image033.jpg" ></span><span class=MsoCommentReference><span lang=EN-US>&nbsp;</span></span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击<u style='text-underline:#00B0F0'><span style='color:#00B0F0'>详情</span></u>，可显示软硬终端详情、电话终端详情、级联会议详情、</span><span lang=EN-US>IP</span><span style='font-family:宋体; '>和友商详情，直播，数据协作等信息；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=644 height=282 src="doc.files/image035.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1592894427(1).png" ></span></p>
<p class=a3 style='margin-left:31.5pt;'><span lang=EN-US style='mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection: 2;mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击<u style='text-underline:#00B0F0'><span style='color:#00B0F0'>与会详情</span></u>，查看终端在会议中的详细情况。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=645 height=366 src="doc.files/image037.png" ></span></p>
