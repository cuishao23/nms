<h2><span lang=EN-US>4.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>巡检功能</span></h2>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>巡检功能分为即时巡检和定时巡检，可以对服务器或终端进行状态检查。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=644 height=329 src="doc.files/image066.jpg" ></span></p>
<span lang=EN-US style='font-size:10.5pt;font-family: "Arial Unicode MS","sans-serif";'><br clear=all style='page-break-before:always'> </span>
<p class=MsoNormal style='margin:0cm;margin-bottom:.0001pt;'><b><span lang=EN-US style='font-family:"Times New Roman","serif"'>&nbsp;</span></b></p>
<p class=a style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>即时巡检</span></p>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>选择</span><span lang=EN-US>License</span><span style='font-family:宋体;'>文件、会议资源、服务器状态或终端状态，点击【开始巡检】，可以立即对服务器或终端进行巡检。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=645 height=271 src="doc.files/image068.jpg" ></span></p>
<span class=MsoHyperlink><span lang=EN-US style='font-size:10.5pt;font-family:"Arial Unicode MS","sans-serif";color:windowtext;text-decoration:none;text-underline:none'><br clear=all style='page-break-before:always'> </span></span>
<p class=MsoNormal style='margin:0cm;margin-bottom:.0001pt;'><span class=MsoHyperlink><b><span lang=EN-US style='font-family:"Times New Roman","serif"; color:windowtext;text-decoration:none;text-underline:none'>&nbsp;</span></b></span></p>
<p class=a style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span class=MsoHyperlink><span style='font-family:宋体; color:windowtext;text-decoration:none;text-underline:none'>定时巡检</span></span></p>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>点击右上角的【添加定时巡检】，弹出添加框，选择巡检日期和时间，勾选是否重复时间，选择</span><span lang=EN-US>License</span><span style='font-family:宋体;'>文件、会议资源、服务器状态或终端状态，点击【确定】，即可在选择时间段对终端和服务器进行巡检。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=312 src="doc.files/image070.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1591085997(1).png" ></span></p>
