<h2><span lang=EN-US>3.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>实时会议</span></h2>
<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt; margin-left:10.5pt'><span style='font-family:宋体; '>在实时会议界面，可以查看实时会议的统计情况，包含多点会议和点对点会议。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=578 height=282 src="doc.files/image025.jpg" ></span></p>
<p class=MsoListParagraph style='margin-top:7.8pt;margin-right:0cm;margin-bottom: 7.8pt;margin-left:31.5pt; text-indent:-21.0pt; '><span lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在<b>会议信息</b></span><b><span lang=EN-US>&gt;</span></b><b><span style='font-family:宋体;'>实时会议</span></b><span style='font-family:宋体;'>界面，选择服务域，用户域，选择点对点会议</span><span lang=EN-US>/</span><span style='font-family:宋体; '>多点会议，输入会议名称，点击</span><span lang=EN-US><img border=0 width=32 height=32 src="doc.files/image013.png" ></span><span style='font-family:宋体;'>，界面将显示实时会议列表，多点会议类型有端口会议，传统会议以及</span><span lang=EN-US>SFU</span><span style='font-family:宋体;'>纯转发会议；</span></p>
<p class=ac><span lang=EN-US>&nbsp;&nbsp; <img border=0 width=578 height=284 src="doc.files/image027.jpg" >&nbsp;</span></p>
<p class=MsoListParagraph style='margin-top:7.8pt;margin-right:0cm;margin-bottom: 7.8pt;margin-left:31.5pt; text-indent:-21.0pt; '><span lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击<u style='text-underline:#00B0F0'><span style='color:#00B0F0'>详情</span></u>，可显示软硬终端详情、电话终端详情、级联会议详情、</span><span lang=EN-US>IP</span><span style='font-family:宋体; '>和友商详情，直播，数据协作等信息；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=578 height=250 src="doc.files/image029.jpg" ></span></p>
<p class=MsoListParagraph style='margin-top:7.8pt;margin-right:0cm;margin-bottom: 7.8pt;margin-left:31.5pt; text-indent:-21.0pt; '><span lang=EN-US>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击<u style='text-underline:#00B0F0'><span style='color:#00B0F0'>与会详情</span></u>，查看终端在会议中的详细情况，包括视频源、参会概况、入离会统计。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=579 height=271 src="doc.files/image031.jpg" ></span></p>
